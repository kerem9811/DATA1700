<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta content="DATA 1700 - Webprogrammering - Oblig" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>DATA1700 - Oblig 1 - Bestilling av kinobilletter</title>
</head>

<body id="border">

<h1>Bestilling av kinobilletter</h1>
<form id="orderform">
    <label for="film">Velg film: </label>
    <select class="skjema" id="film" onchange="checkFilm()" required>
        <option value="">Velg film her</option>
        <option value="1">2001: A Space Odyssey</option>
        <option value="2">Apocalypse Now Redux</option>
        <option value="3">The Godfather</option>
        <option value="4">Blade Runner</option>
        <option value="5">Eternal Sunshine of the Spotless Mind</option>
        <option value="6">Manos: The Hands of Fate</option>
    </select>
    <label class="feilmelding" for="film" id="filmfeilmelding"></label>

    <br><br>

    <label for="antall">Antall:</label>
    <input class="skjema" id="antall" max="99" min="1" onchange="checkAmount()" required title="Skriv inn antall billetter"
           type="number"/>
    <label class="feilmelding" for="antall" id="antallfeilmelding"></label>

    <br><br>

    <table>
        <tr>
            <td>
                <label for="fornavn">Fornavn: </label>
            </td>
            <td>
                <input class="skjema" id="fornavn" name="fornavn" onchange="checkFirstname()" required title="Skriv inn fornavn"
                       type="text"/>
            </td>
            <td>
                <label class="feilmelding" for="fornavn" id="fornavnfeilmelding"></label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="etternavn">Etternavn: </label>
            </td>
            <td>
                <input class="skjema" id="etternavn" name="etternavn" onchange="checkLastname()" required title="Skriv inn etternavn"
                       type="text"/>
            </td>
            <td>
                <label class="feilmelding" for="etternavn" id="etternavnfeilmelding"></label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="tlf">Telefonnr: </label>
            </td>
            <td>
                <input class="skjema" id="tlf" name="tlf" onchange="checkTelephone()" pattern="[2-7,9]\d{7}|(?:\+|00)\d{6,}" required
                       title="Skriv et telefonnummer" type="tel"/>
            </td>
            <td>
                <label class="feilmelding" for="tlf" id="tlffeilmelding"></label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="epost">Epost: </label>
            </td>
            <td>
                <input class="skjema" id="epost" name="epost" onchange="checkEmail()" required title="Skriv inn epost"
                       type="email"/>
            </td>
            <td>
                <label class="feilmelding" for="epost" id="epostfeilmelding"></label>
            </td>
        </tr>
    </table>

    <button id="kjopBillett" onclick="ticketPlease()" type="button">Kjøp billett</button>
    <input type="submit" value="Kjøp billetter(input)">
    <button id="autofyll" onclick="autoFillInfo()" type="button">↑</button>
    <input id="autofyll" type="button" value="↑(i)">
    <input onclick="
        $('input, select').removeAttr('required').removeAttr('min').removeAttr('max').removeAttr('pattern');
        $('input[type=number]').removeAttr('type');
    " type="button" value="Fjern klient-validering">

    <br><br>

</form>
<h2 id="allebilletter">Alle billetter</h2>

<table id="liste"></table>

<button id="slettalt" onclick="deleteTickets()">Slett alle billettene</button>
<br><br>

<script src="script.js" type="application/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="jquery-3.7.1.min.js"></script>
</body>
</html>
