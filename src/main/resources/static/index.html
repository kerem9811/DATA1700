<body id="border" class="bg-body">

<h1>Bestilling av kinobilletter</h1>
<form class="needs-validation" id="orderform" novalidate>
    <label class="form-label" for="film">Velg film: </label>
    <select class="skjema,form-select" id="film" onchange="checkFilm()" required>
        <option value="">Velg film her</option>
        <option value="1">2001: A Space Odyssey</option>
        <option value="2">Apocalypse Now Redux</option>
        <option value="3">The Godfather</option>
        <option value="4">Blade Runner</option>
        <option value="5">Eternal Sunshine of the Spotless Mind</option>
        <option value="6">Manos: The Hands of Fate</option>
    </select>
    <label class="feilmelding,invalid-feedback" for="film" id="filmfeilmelding"></label>

    <br><br>

    <label class="form-label" for="antall">Antall:</label>
    <input class="skjema,form-control,form-check-input" id="antall" max="99" min="1" onchange="checkAmount()" required
           title="Velg antall billetter (1-99)"
           type="number"/>
    <div class="feilmelding,invalid-feedback" id="antallfeilmelding"></div>

    <br><br>

    <table>
        <tr>
            <td>
                <label for="fornavn">Fornavn: </label>
            </td>
            <td>
                <input class="skjema" id="fornavn" name="fornavn" onchange="checkFirstname()" required
                       title="Skriv inn fornavn"
                       type="text"/>
            </td>
            <td>
                <label class="feilmelding" for="fornavn" id="fornavnfeilmelding"></label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="etternavn">Etternavn: </label>
            </td>
            <td>
                <input class="skjema" id="etternavn" name="etternavn" onchange="checkLastname()" required
                       title="Skriv inn etternavn"
                       type="text"/>
            </td>
            <td>
                <label class="feilmelding" for="etternavn" id="etternavnfeilmelding"></label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="tlf">Telefonnr: </label>
            </td>
            <td>
                <input class="skjema" id="tlf" name="tlf" onchange="checkTelephone()"
                       pattern="[2-7,9]\d{7}|(?:\+|00)\d{6,}" required
                       title="Skriv et telefonnummer" type="tel"/>
            </td>
            <td>
                <label class="feilmelding" for="tlf" id="tlffeilmelding"></label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="epost">Epost: </label>
            </td>
            <td>
                <input class="skjema" id="epost" name="epost" onchange="checkEmail()" required title="Skriv inn epost"
                       type="email"/>
            </td>
            <td>
                <label class="feilmelding" for="epost" id="epostfeilmelding"></label>
            </td>
        </tr>
    </table>

    <input type="submit" value="KjÃ¸p billetter(backend)">
    <input id="autofyll" type="button" value="&#10003;">


    <br><br>

</form>
<h2 id="allebilletter">Alle billetter</h2>
