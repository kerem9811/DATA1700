    <title>DATA1700 - Oblig 1 - Bestilling av kinobilletter</title>
</head>

<body>
<div id="img">
    <h1 id="h1"><span>Bestilling av kinobilletter</span></h1>

    <div id="width500">
        <form class="form-group" id="orderform" novalidate><!--novalidate-->

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-film"></i></span>
                <select class="form-control" id="film" required>
                    <option disabled selected value="">Velg film her</option>
                    <option value="1">2001: A Space Odyssey</option>
                    <option value="2">Apocalypse Now Redux</option>
                    <option value="3">The Godfather</option>
                    <option value="4">Blade Runner</option>
                    <option value="5">Eternal Sunshine of the Spotless Mind</option>
                    <option value="6">Manos: The Hands of Fate</option>
                    <option value="7">Minecraft: The Movie</option>
                    <option value="8">The Movie Part 2: Electric Boogaloo</option>
                    <option value="9">Steal This Film</option>
                </select>
                <label class="feilmelding" for="film" id="filmfeilmelding"></label>
            </div>

            <br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-plus"></i></span>
                <input class="form-control" id="antall" max="99" min="1" placeholder="Antall"
                       required
                       title="Velg antall billetter (1-99)" type="number"/>
                <div class="feilmelding,invalid-feedback,is-invalid" id="antallfeilmelding"></div>
            </div>

            <br>

            <div class="input-group">
                <!-- https://www.glyphicons.com/ -->
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" id="fornavn" name="fornavn" placeholder="Fornavn"
                       required
                       title="Skriv inn fornavn" type="text"/>
                <label class="feilmelding" for="fornavn" id="fornavnfeilmelding"></label>
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" id="etternavn" name="etternavn" placeholder="Etternavn"
                       required
                       title="Skriv inn etternavn" type="text"/>
                <label class="feilmelding" for="etternavn" id="etternavnfeilmelding"></label>
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                <input class="form-control" id="tlf" name="tlf"
                       pattern="[2-7,9]\d{7}|(?:\+|00)\d{6,}" placeholder="Telefonnummer"
                       required title="Norsk eller internasjonalt telefonnummer" type="tel"/>
                <label class="feilmelding" for="tlf" id="tlffeilmelding"></label>
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input class="form-control" id="epost" name="epost" placeholder="E-post" required
                       title="Skriv inn epost" type="email" pattern="/^[\w-.%+]+@[\w-]+\.[A-Za-z]{2,}$/i"/>
                <label class="feilmelding" for="epost" id="epostfeilmelding"></label>
            </div>

            <br>

            <input class="btn btn-default" type="submit" value="&#128722;Kjøp billetter">
            <input class="btn btn-default" id="autofyll" type="button" value="&#129302;">

            <br><br>

        </form>

        <!--if (!inputOK) {

    </div>

    <h2 id="allebilletter"><span>Alle billetter</span></h2>

    <div class="littpadding">
        <table class="tftable" id="liste"></table>
    </div>

    <button class="btn btn-default" id="slettalt">&#10060;Slett alle billettene</button>

    <br><br>

    <script src="js/jquery-3.7.1.min.js" type="application/javascript"></script>
