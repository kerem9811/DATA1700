<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Dette er første obligatoriske innlevering i DATA 1700.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DATA1700 - Oblig 1 - Bestilling av kinobilletter</title>
</head>

<body style="font-family: Arial,sans-serif">
<div style="border: solid 1px blue; width:450px; ">
    <form>
        <h1>Bestilling av kinobilletter</h1>

        <div>Velg film:
            <label for="film"></label>
            <select id="film">
                <option>Velg film her</option>
                <option>2001: A Space Odyssey</option>
                <option>Apocalypse Now Redux</option>
                <option>The Godfather</option>
                <option>Blade Runner</option>
                <option>Eternal Sunshine of the Spotless Mind</option>
                <option>Manos: The Hands of Fate</option>
            </select>
            <span id="filmfeilmelding" style="color:red;"></span>
        </div>

        <div><p></p></div>

        <label for="antall">Antall:</label>
        <input type="number" id="antall"/><span id="antallfeilmelding" style="color:red;"></span>

        <div><p></p></div>

        <table>
            <tr>
                <td>Navn:</td>
                <td><label for="fornavn"></label><input type="text" id="fornavn"/></td>
                <td id="navnfeilmelding" style="color:red;"></td>
            </tr>
            <tr>
                <td>Etternavn:</td>
                <td><label for="etternavn"></label><input type="text" id="etternavn"/></td>
                <td id="etternavnfeilmelding" style="color:red;"></td>
            </tr>
            <tr>
                <td>Telefonnr:</td>
                <td><label for="tlf"></label><input type="number" id="tlf"/></td>
                <td id="tlffeilmelding" style="color:red;"></td>
            </tr>
            <tr>
                <td>Epost:</td>
                <td><label for="epost"></label><input type="email" id="epost"/></td>
                <td id="epostfeilmelding" style="color:red;"></td>
            </tr>
            <tr>
                <td>
                    <button onclick="kjopBillett();return false">Kjøp billett</button>
                </td>
            </tr>
        </table>

        <div><p></p></div>

        <h2></h2>

        <h3>Alle billetter</h3>

        <div id="liste"></div>

        <button onclick="slettAlt()">Slett alle billettene</button>
    </form>
    <script
            src="oblig1.js" type="application/javascript">
    </script>
</div>
</body>
</html>
